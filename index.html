<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Mapa CP Madrid – demo</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script>
    // Crear mapa centrado en Madrid
    var map = L.map('map').setView([40.4168, -3.7038], 12);

    // Capa base (fondo de mapa)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // Cargar el GeoJSON (mismo nombre que tu archivo en el repo)
    fetch('madrid_cp_complejo_color.geojson')
      .then(function(response) {
        return response.json();
      })
      .then(function(data) {

        // Añadir capa GeoJSON
        var geoLayer = L.geoJSON(data, {
          style: function(feature) {
            return {
              fillColor: feature.properties.color || '#cccccc',
              color: '#333',
              weight: 1,
              fillOpacity: 0.7
            };
          },
          onEachFeature: function(feature, layer) {
            var p = feature.properties || {};
            var popup = `
              <strong>CP:</strong> ${p.cp || ''}<br>
              <strong>Nombre:</strong> ${p.name || ''}<br>
              <strong>Índice afinidad:</strong> ${p.indice_afinidad || ''}
            `;
            layer.bindPopup(popup);
          }
        }).addTo(map);

        // Ajustar zoom a los polígonos
        map.fitBounds(geoLayer.getBounds());
      })
      .catch(function(err) {
        console.error('Error cargando el GeoJSON', err);
      });
  </script>
</body>
</html>
